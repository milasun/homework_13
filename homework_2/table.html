<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>таблца 10х10 и формы</title>
		<style>
		* {
			border: 1px solid #000;
		}
		</style>

	</head>
	<body>
		<table>
			<caption>bla_bla_bla</caption>
			<thead>
				<tr>
					<th colspan="10">*************</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th colspan="10">*************</th>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td>*</td>
					<td>*</td>
					<td>*</td>
					<td>*</td>
					<td>*</td>
					<td>*</td>
					<td colspan="4" rowspan="1">*</td>
				</tr>
				<tr>
					<td rowspan="2">*</td>
					<td colspan="2" rowspan="2">*</td>
					<td colspan="4" rowspan="2">*</td>
					<td colspan="2" rowspan="2">*</td>
					<td>*</td>
				</tr>
				<tr>
					<td>*</td>
				</tr>
				<tr>
					<td>*</td>
					<td colspan="2" rowspan="5">*</td>
					<td>*</td>
					<td>*</td>
					<td>*</td>
					<td>*</td>
					<td>*</td>
					<td>*</td>
					<td>*</td>
				</tr>
				<tr>
					<td>*</td>
					<td>*</td>
					<td colspan="2" rowspan="3">*</td>
					<td>*</td>
					<td>*</td>
					<td>*</td>
					<td>*</td>
				</tr>
				<tr>
					<td rowspan="3">*</td>
					<td>*</td>
					<td>*</td>
					<td colspan="3" rowspan="3">*</td>
				</tr>
				<tr>
					<td>*</td>
					<td>*</td>
				</tr>
				<tr>
					<td>*</td>
					<td>*</td>
					<td>*</td>
					<td>*</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
