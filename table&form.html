<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>таблца 10х10 и формы</title>
		<style>
		td, th {
			border: 1px solid #000;
		}
		</style>

	</head>
	<body>
		<table>
			<caption>bla_bla_bla</caption>
			<thead>
				<tr>
					<th colspan="10">*************</th>

			</thead>

					<td>*</td>

		</table>
		<form action="/search.php">
			<label>Текстовове поле <input type="text"></label><br>
			<label>Поле для ввода парля <input type="password"></label><br>
			<label>Флаг <input type="checkbox"></label><br>
			<label>Переключатель <input type="radio"></label><br>
			<label>Загрузка файла <input type="file"></label><br>
			<lable>Поле для e-mail <input type="email"></lable><br>
			<lable>Поле для поисковых запросов <input type="search"></lable><br>
			<lable>Поле для номера телефона <input type="tel"></lable><br>
			<lable>Поле для URL адреса <input type="url"></lable><br>
			<lable>Поле для чисел <input type="number"></lable><br>
			<lable>Ползунок <input type="range"></lable><br>
			<lable>Поле для чисел <input type="number" min="0" max="10" step="2"></lable><br>
			<input type="button"><br>

			<input type="reset"><br>
		</form>
